# NOS GPU server deployment on T4 (Google Cloud Platform)
# Usage: sky launch -c nos-server server.yaml

name: nos-server

file_mounts:
  /app: ./app

resources:
  cloud: gcp
  region: us-west1
  accelerators: T4:1
  ports:
    - 8000
    - 50051

setup: |
  # Install docker compose plugin
  sudo apt-get install -y docker-compose-plugin
  # Install torch-nos
  pip install torch-nos

run: |
  # Run the server
  nos serve up --http
