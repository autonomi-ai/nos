site_name: NOS Docs
site_url: https://nos.autonomi.ai
site_author: Sudeep Pillai
repo_url: https://github.com/autonomi-ai/nos
docs_dir: .
site_dir: site
nav:
- <strong>🏠 Home</strong>: README.md
- <strong>🔥 Quickstart</strong>: docs/QUICKSTART.md
- <strong>📚 API Documentation</strong>:
  - nos.client: docs/api/client.md
  - nos.common: docs/api/common.md
  - nos.hub: docs/api/hub.md
- <strong>🏁 Roadmap</strong>: docs/ROADMAP.md
- <strong>🧾 Release Notes</strong>: docs/RELEASE-NOTES.md
- <strong>🧑‍💻 Contributing</strong>: docs/CONTRIBUTING.md
- <strong>❓ Support</strong>: docs/SUPPORT.md

plugins:
- include-markdown
- autorefs
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    default_handler: python
    handlers:
      python:
        paths: [.]
        options:
          members_order: source
          show_source: false
          show_root_heading: yes
          separate_signature: true
          line_length: 80
          show_bases: false
- same-dir
- search
- exclude:
    glob:
      - nos/cli/README.md
      - build/*
      - conda/*
      - docker/*
      - makefiles/*
      - requirements/*
      - tests/*
      - nos/experimental/*
    regex:
      - '.*\.(tmp|bin|tar)$'

markdown_extensions:
- admonition
- attr_list
- md_in_html
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.extra
- pymdownx.highlight
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- tables
- toc:
    permalink: True
    toc_depth: 4


theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.path
    - navigation.expand
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky

extra:
  analytics:
    provider: google
    property: G-J38LQZWLM3

