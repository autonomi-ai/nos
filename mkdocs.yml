site_name: NOS Docs
site_url: https://nos.autonomi.ai
site_author: Sudeep Pillai
repo_url: https://github.com/autonomi-ai/nos
docs_dir: .
site_dir: site
nav:
- 🏠 Home: README.md
- 🚀 Getting Started:
  - 📦 Installation: docs/QUICKSTART.md
  - 🔥 Quickstart: docs/QUICKSTART.md
- 📚 Docs:
  - Guides:
    - Starting the NOS Server: docs/starting-the-server.md
    - Inference Client: docs/api/client.md
    - Model Specification: docs/api/common/spec.md
  - API Reference:
    - nos.common:
      - nos.common.spec: docs/api/common/spec.md
      - nos.common.types: docs/api/common/types.md
      - nos.common.tasks: docs/api/common/tasks.md
    - nos.client: docs/api/client.md
    - nos.server: docs/api/server.md
    - nos.hub: docs/api/hub.md
    - nos.managers: docs/api/managers.md
    - nos.executors: docs/api/executors.md
  - FAQ: docs/FAQ.md

- ✍️ Blog:
  - docs/blog/index.md
  - 2023:
    - docs/blog/posts/01-hello-world.md
- 🏁 Roadmap: docs/ROADMAP.md
- 🧾 Release Notes: docs/RELEASE-NOTES.md
- 🧑‍💻 Contributing: docs/CONTRIBUTING.md
- ❓ Support: docs/SUPPORT.md


plugins:
- include-markdown
- autorefs
- blog:
    blog_dir: docs/blog
    blog_toc: true
    post_date_format: long
    post_readtime: false

- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    default_handler: python
    handlers:
      python:
        paths: [.]
        options:
          members_order: source
          line_length: 80
          docstring_options:
            ignore_init_summary: false
          merge_init_into_class: false
          docstring_style: google
          docstring_section_style: list
          show_docstring_description: true
          show_source: true
          show_root_heading: yes
          show_bases: false
          show_signature_annotations: true
          separate_signature: true
          signature_crossrefs: true

- tags
- same-dir
- search
- exclude:
    glob:
      - nos/cli/README.md
      - build/*
      - conda/*
      - docker/*
      - makefiles/*
      - requirements/*
      - tests/*
      - nos/experimental/*
    regex:
      - '.*\.(tmp|bin|tar)$'

markdown_extensions:
- admonition
- attr_list
- md_in_html
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.extra
- pymdownx.highlight
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- tables
- toc:
    permalink: True
    toc_depth: 4


theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.path
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky

extra:
  analytics:
    provider: google
    property: G-J38LQZWLM3
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:support@autonomi.ai
    - icon: fontawesome/brands/github
      link: https://github.com/autonomi-ai/nos
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/74939899
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/autonomi_ai
    - icon: fontawesome/brands/discord
      link: https://discord.gg/QAGgvTuvgg

