site_name: NOS Docs
site_url: https://nos.autonomi.ai
site_author: Sudeep Pillai
repo_url: https://github.com/autonomi-ai/nos
docs_dir: .
site_dir: site
nav:
- 🏠 Home: README.md
- 🔥 Quickstart: docs/QUICKSTART.md
- 📚 API Docs:
  - Inference Client: docs/api/client.md
  - Model Specification: docs/api/common/spec.md
  - NOS Types: docs/api/common/types.md
  - NOS Tasks: docs/api/common/tasks.md
  - NOS Hub: docs/api/hub.md
- ✍️ Blog:
  - docs/blog/index.md
  - 2023:
    - docs/blog/posts/01-hello-world.md
- 🏁 Roadmap: docs/ROADMAP.md
- 🧾 Release Notes: docs/RELEASE-NOTES.md
- 🧑‍💻 Contributing: docs/CONTRIBUTING.md
- ❓ Support: docs/SUPPORT.md


plugins:
- include-markdown
- autorefs
- blog:
    blog_dir: docs/blog
    blog_toc: true
    post_date_format: long
    post_readtime: false

- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    default_handler: python
    handlers:
      python:
        paths: [.]
        options:
          members_order: source
          show_source: false
          show_root_heading: yes
          separate_signature: true
          line_length: 80
          show_bases: false
- same-dir
- search
- exclude:
    glob:
      - nos/cli/README.md
      - build/*
      - conda/*
      - docker/*
      - makefiles/*
      - requirements/*
      - tests/*
      - nos/experimental/*
    regex:
      - '.*\.(tmp|bin|tar)$'

markdown_extensions:
- admonition
- attr_list
- md_in_html
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.extra
- pymdownx.highlight
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- tables
- toc:
    permalink: True
    toc_depth: 4


theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.path
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    - navigation.tabs

extra:
  analytics:
    provider: google
    property: G-J38LQZWLM3

copyright: >
  Copyright &copy; 2022 - 2023 <a href="https://autonomi.ai" target="_blank">Autonomi AI, Inc.</a> All rights reserved.
