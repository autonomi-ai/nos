runtimes:
  gpu:
    base: autonomi/nos:latest-gpu
    add:
      - ./models:/app/models
      - ./tests:/app/tests
    env:
      - NOS_HUB_CATALOG_PATH=/app/models/catalog.yaml
      
models:
  custom-model:
    model_path: models/model.py
    model_cls: CustomModel
    default_method: __call__
    runtime_env: gpu
